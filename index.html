<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body>
  <div class="container">
    <main>
      <div class="logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <h1><span class="enhance">We're </span>coming soon</h1>
      <p>
        Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form action="" class="form">
        <input type="text" name="email" id="email" placeholder="Email Address">
        <img src="./images/icon-error.svg" alt="icon-error" class="icon-error">
        <button type="submit" class="btn">
          <img src="./images/icon-arrow.svg" alt="icon-arrow">
        </button>
        
      </form>
      <p class="err-msg">Please provide a valide mail</p>
      
    </main>
    <aside>
      <!-- <img src="./images/hero-desktop.jpg" alt="hero-desktop"> -->
    </aside>
  </div>


  <script src="./script.js"></script>
</body>
</html>
